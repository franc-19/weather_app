<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>
        
        {% if weather_data %}
            <div class="weather-info">
                <h2>{{ weather_data.city }}</h2>
                <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="weather icon">
                <p>{{ weather_data.temperature }}Â°C</p>
                <p>{{ weather_data.description }}</p>
                <p>Humidity: {{ weather_data.humidity }}%</p>
                <p>Pressure: {{ weather_data.pressure }} hPa</p>
            </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
